<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table table-hover table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Working-Hour</th>
          <th scope="col" id="task-todo">Task-ToDo</th>
          <!-- <th scope="col">Last</th>
      <th scope="col">Handle</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">9am-10am</th>
          <!-- <td>Mark</td> -->
          <td><input type="text" placeholder="Enter to-do" class="form-control" aria-label="default" id="9-10"></td>
          <!-- <td>Otto</td>
      <td>@mdo</td> -->
          <td><button type="button" class="btn btn-outline-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">10am-11am</th>
          <!-- <td>Jacob</td> -->
          <td><input type="text" placeholder="Enter to-do" class="form-control" aria-label="default" id="10-11"></td>
          <!-- <td>Thornton</td>
      <td>@fat</td> -->
          <td><button type="button" class="btn btn-outline-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">11am-12pm</th>
          <!-- <td colspan="2">Larry the Bird</td> -->
          <td><input type="text" placeholder="Enter to-do" class="form-control" aria-label="default" id="11-12"></td>
          <!-- <td>@twitter</td> -->
          <td><button type="button" class="btn btn-outline-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">12pm-1pm</th>
          <!-- <td colspan="2">Larry the Bird</td> -->
          <td><input type="text" placeholder="Enter to-do" class="form-control" aria-label="default" id="12-1"></td>
          <!-- <td>@twitter</td> -->
          <td><button type="button" class="btn btn-outline-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">1pm-2pm</th>
          <!-- <td colspan="2">Larry the Bird</td> -->
          <td><input type="text" placeholder="Enter to-do" class="form-control" aria-label="default"" id=" 1-2"></td>
          <!-- <td>@twitter</td> -->
          <td><button type="button" class="btn btn-outline-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">2pm-3pm</th>
          <!-- <td colspan="2">Larry the Bird</td> -->
          <td><input type="text" placeholder="Enter to-do" class="form-control" aria-label="default" id="2-3"></td>
          <!-- <td>@twitter</td> -->
          <td><button type="button" class="btn btn-outline-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">3pm-4pm</th>
          <!-- <td colspan="2">Larry the Bird</td> -->
          <td><input type="text" placeholder="Enter to-do" class="form-control" aria-label="default" id="3-4"></td>
          <!-- <td>@twitter</td> -->
          <td><button type="button" class="btn btn-outline-primary">Save</button></td>
        </tr>
        <tr>
          <th scope="row">4pm-5pm</th>
          <!-- <td colspan="2">Larry the Bird</td> -->
          <td><input type="text" placeholder="Enter to-do" class="form-control" aria-label="default" id="4-5"></td>
          <!-- <td>@twitter</td> -->
          <td><button type="button" class="btn btn-outline-primary">Save</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</html>
